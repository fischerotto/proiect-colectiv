<div class="main-div">
    <mat-card *ngIf=registerMessage class="add-message-{{typeMessage}}">
        <div class="add-div">
            <span>{{registerMessage}}</span>
            <span (click)="closeMessage()" class="material-icons close-icon">
                    close
                </span>
        </div>
    </mat-card>
   <mat-card class="main-mat-card">
        <div style="width: 90%; text-align: center;">
            <mat-card-title class="card-title">Register Form</mat-card-title>
            <mat-radio-group aria-label="Select Role" color="primary" [(ngModel)]="role">
                <div class="row">
                    <mat-radio-button value="ADMINISTRATOR">Administrator</mat-radio-button>
                    <mat-radio-button value="SUPERVISOR" >Supervisor</mat-radio-button>
                </div>
                <div class='row'>
                    <mat-radio-button value="EMPLOYEE">Employee</mat-radio-button>
                    <mat-radio-button value="READONLYUSER">Read Only User</mat-radio-button>
                </div>
            </mat-radio-group>
            <mat-card-content class="text-center">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <mat-icon color="primary" matPrefix style="margin-right: 10px">forward_to_inbox</mat-icon>
                        <input
                                type="text"
                                matInput
                                placeholder="Email"
                                formControlName="email"
                                autocomplete="off"
                                [(ngModel)]="email"
                                name="email"
                        />
                        <mat-error *ngIf="form.get('email').errors?.required">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="form.get('email').errors?.pattern">
                            Invalid email address format
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <button
                                color="primary"
                                mat-icon-button
                                matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                style="margin-right: 10px"
                        >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <input
                                matInput
                                [type]="hide ? 'password' : 'text'"
                                placeholder="Password"
                                formControlName="password"
                                autocomplete="off"
                                [(ngModel)]="password"
                                name="password"
                        />
                        <mat-error *ngIf="form.get('password').errors?.required">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="form.get('password').errors?.minlength">
                            Password length is too short
                        </mat-error>
                    </mat-form-field>

                    <div class="button">
                        <button type="submit" mat-raised-button color="accent" class="submit-button">Register</button>
                    </div>
                </form>
            </mat-card-content>

            <a class="card-side-text" routerLink="/login">Already have an account? <span style="font-weight: 400">Signin now</span></a>
        </div>
    </mat-card>
</div>
